<!DOCTYPE HTML>
 <html>
    <head>
        <title>Simple Interest Calculator</title>                                         
  <script type="text/javascript">
            function ComputeInterest()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                r = document.getElementById("r").value;
                q=((p*n*r)/100)
                s=2020+Number(n);
                result = document.getElementById("result");   
                result.innerHTML = "If you deposit " + p + " at an interest rate of " + r + " You will receive an amount " + q + " in the year "+s ;  
            }  
        </script>
    </head>
    <body>    
       <h1 style="font-family: times new roman; font-size: 40px; color:blue ">Simple Interest Calculator</h1> 
       <body style="background-color:wheat">
         Amount: <input id="p"><br/><br/>
        Interest Rate: <input id="r"><br/><br/>
        No. of Years: <input id="n"><br/><br/>
        <button onclick="ComputeInterest()">Compute Interest</button>
        <p id="result"></p>
    </body>
</html>
